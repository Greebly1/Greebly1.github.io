<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dakota</title>
    <link rel = "Stylesheet" href = "NewStyle.css">
</head>
<body>
    <header class = "top-bar in-front">
        <div>
            <a href="index.html">
                <p class = "navtext leftbar">RETURN</p>
            </a>
        </div>
        <div>
        </div>
        <p class = "centered navtext">Dakota Thatcher</p>
        <p class = "right navtext">Technical Artist</p>
    </header>

    <div class = "full topsection contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class = "contact-left">
            <div class = "contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="b4cada0b-5f24-4eb2-a1ed-f60781948249">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs square-border border-white" required>
            <input type="text" name="email" placeholder="Your Email" class="contact-inputs square-border border-white" required>
            <textarea name="message" placeholder="YourMessage" class = "contact-inputs square-border border-white" required></textarea>
            <button type="submit" class = "square-border border-red">
                Submit
                <img src= "assets/Images/Logos/EmailSubmit_Red.png">
            </button>
        </form>
        <img src = "assets/Images/EmailWidgetWhite.png" alt = "Email visual design" class = "contact-right">
    </div>
</body>
</html>
